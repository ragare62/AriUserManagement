<!--
UserGroupGrid:

<div class="row-fluid">
    <div class="span12">
        <h3>Grupos de usuarios</h3>
    </div>
</div>
<div class="row-fluid">
    <div id="gridUserGroup" class="span12">

    </div>
</div>
<!-- Templates used in this page -->
<script type="text/x-kendo-template" id="tNewUserGroup">
    <button class="btn btn-primary" onclick="formUserGroupNew();" title="Nuevo registro">
        <i class="icon-plus icon-white"></i>
    </button>
</script>
<script type="tex/x-kendo-template" id="tEditUserGroup">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="formUserGroupEdit(#=UserGroupId#);" title="Editar registro">
            <i class="icon-pencil icon-white"></i>
        </button>
        <button class="btn btn-primary" onclick="gridUserGroupDelete(#=UserGroupId#,'#=Name#');" title="Eliminar registro">
            <i class="icon-minus icon-white"></i>
        </button>
    </div>
</script>
<script type="tex/x-kendo-template" id="tEditUserGroupS">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="gridUserGroupSelect(#=UserGroupId#);" title="Seleccionar registro">
            <i class="icon-share icon-white"></i>
        </button>
    </div>
</script>
