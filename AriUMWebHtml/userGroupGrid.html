<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>AriUM Scaffolding</title>
        <!-- Bootstrap styles -->
        <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
        <!-- Kendo styles -->
        <link href="Content/kendo/2012.3.1114/kendo.common.min.css" rel="stylesheet" />
        <link href="Content/kendo/2012.3.1114/kendo.bootstrap.min.css" rel="stylesheet" />
        <!-- Ariadna styles -->
        <link href="Content/ariadna.css" rel="stylesheet" />

        <!-- JQuery -->
        <script src="Scripts/kendo/2012.3.1114/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="Scripts/bootstrap.min.js"></script>
        <!-- Bootbox -->
        <script src="Scripts/bootbox.js"></script>
        <!-- Kendo -->
        <script src="Scripts/kendo/2012.3.1114/kendo.web.min.js"></script>
        <script src="Scripts/kendo/2012.3.1114/cultures/kendo.culture.es-ES.min.js"></script>
        <!-- Ariadna  -->
        <script src="Scripts/ariadna/ariadna.um.js"></script>
        <script src="Scripts/ariadna/ariadna.localization.es-ES.js"></script>
    </head>
    <body>
        <header id="cabecera">
        </header>
        <div id="cuerpo" style="min-height:400px;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Grupos de usuarios</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="grid" class="span12"></div>
                </div>
            </div>
        </div>
        <footer id="pie">
        </footer>

        <!-- Templates -->
        <script type="text/x-kendo-template" id="template_new">
            <a href="userGroupForm.html" class="btn btn-primary">
                <i class="icon-plus icon-white"></i>
            </a>
        </script>
        <script type="tex/x-kendo-template" id="template_edit">
            <div class="pull-right">
                <a href="userGroupForm.html?UserGroupId=#=UserGroupId#" class="btn btn-primary">
                    <i class="icon-pencil icon-white"></i>
                </a>
                <button class="btn btn-primary" onclick="userGroupDelete(#=UserGroupId#,'UserGroup','#=Name#');">
                    <i class="icon-minus icon-white"></i>
                </button>
            </div>
        </script>
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    // templates
                    var t_new = kendo.template($("#template_new").html());
                    var t_edit = kendo.template($("#template_edit").html());
                    //
                    cargaCabeceraPie();
            
                    // remote dataSource
                    var userGroupDS = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "http://localhost:50827/api/usergroups",
                                dataType: "json",
                                type: "GET",
                                contentType: "application/json"
                            },
                            create: {
                                url: "http://localhost:50827/api/usergroups",
                                dataType: "json",
                                type: "POST",
                                contentType: "application/json"
                            },
                            update: {
                                url: function (data) {
                                    var myUrl = "http://localhost:50827/api/usergroups/" + data.UserGroupId;
                                    return myUrl;
                                },
                                dataType: "json",
                                type: "PUT",
                                contentType: "application/json"
                            },
                            destroy: {
                                url: function (data) {
                                    return "http://localhost:50827/api/usergroups/" + data.UserGroupId;
                                },
                                dataType: "json",
                                type: "DELETE",
                                contentType: "application/json"
                            },
                            parameterMap: function (data, type) {
                                if (type != "GET")
                                    return kendo.stringify(data);
                            }
                        },
                        schema: {
                            model: {
                                id: "UserGroupId",
                                fields: {
                                    UserGroupId: { type: "number", editable: false },
                                    Name: { type: "string", editable: true, nullable: true, validation: { required: true, message: { required: "Campo requerido" } } }
                                }
                            }
                        },
                        pageSize: 5
                    });
            
                    var userGroupCL = [
                        { field: "UserGroupId", title: "ID" },
                        { field: "Name", title: "Name" },{
                            template: t_edit
                        }
                    ];
            
                    // building grid
                    $("#grid").kendoGrid({
                        dataSource: userGroupDS,
                        columns: userGroupCL,
                        toolbar: [{ text: "Nuevo registro", template: t_new }],
                        pageable: ari_pageable_es_ES,
                        sortable: true,
                        groupable: ari_groupable_es_ES,
                        filterable: ari_filterable_es_ES,
                        columnMenu: ari_columnMenu_es_ES
                    });
                });
            })(jQuery);
        </script>
        <script type="text/javascript">
            var entity;
            var id;
            function userGroupDelete(_id, _entitity, name) {
                id = _id;
                entity = _entitity;
                bootbox.confirm("<h4>¿Desea eliminar este registro? (" + name + ")</h4>", "Cancelar", "Aceptar", userGroupDeleteResponse);
            }
            function userGroupDeleteResponse(arg) {
                if (arg) {
                    var linker = ari_generalLinker(entity);
                    var url = linker.url + id;
                    var html = linker.html;
                    var options = {
                        type: 'DELETE',
                        url: url,
                        dataType: 'json',
                        success: function (data, textStatus) {
                            bootbox.alert("<h4 class='text-success'>El registro se ha borrado correctamente</h4>", "Aceptar", userGroupRefresh);
                        }
                    };
                    $.ajax(options);
                }
            }
            function userGroupRefresh() {
                var grid = $("#grid").data("kendoGrid");
                grid.dataSource.read();
            }
        </script>
    </body>
</html>
