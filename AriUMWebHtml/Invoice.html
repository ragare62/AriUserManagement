    <body>
        <header id="header">

        <div id="body" style="min-height:400px;">
            <div id="InvoiceGridContainer" class="container-fluid">

            <div id="InvoiceFormContainer" class="container-fluid">

            <!-- Search customer from invoice -->
            <div id="CustomerGridContainer" class="container-fluid">
            </div>
            <div id="CustomerFormContainer" class="container-fluid">
            </div>

        <script type="text/javascript" src="InvoiceGrid.js"></script>
        <script type="text/javascript" src="InvoiceForm.js"></script>
        <script type="text/javascript" src="CustomerGrid.js"></script>

        <script type="text/javascript" src="InvoiceLineForm.js"></script>
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    loadDefaults();
                    loadHeaderFooter();
                    loadInvoiceGrid();
                    loadInvoiceForm();
                    loadCustomerGrid();
                    loadCustomerForm();
                    // Hide what must be hided
                    // Hide the form show the grid
                    $("#InvoiceFormContainer").hide();
                    $("#InvoiceGridContainer").show();
                    // Hide InvoiceLine search support
                    $("#CustomerGridContainer").hide();
                    $("#CustomerFormContainer").hide()
                });
            })(jQuery);
        </script>
