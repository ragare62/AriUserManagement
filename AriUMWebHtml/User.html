<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>AriUM Scaffolding</title>
        <!-- Bootstrap styles -->
        <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
        <!-- Kendo styles -->
        <link href="Content/kendo/2012.3.1114/kendo.common.min.css" rel="stylesheet" />
        <link href="Content/kendo/2012.3.1114/kendo.bootstrap.min.css" rel="stylesheet" />
        <!-- Ariadna styles -->
        <link href="Content/ariadna.css" rel="stylesheet" />

        <!-- JQuery -->
        <script src="Scripts/kendo/2012.3.1114/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="Scripts/bootstrap.min.js"></script>
        <!-- Bootbox -->
        <script src="Scripts/bootbox.js"></script>
        <!-- Kendo -->
        <script src="Scripts/kendo/2012.3.1114/kendo.web.min.js"></script>
        <script src="Scripts/kendo/2012.3.1114/cultures/kendo.culture.es-ES.min.js"></script>
        <!-- Ariadna  -->
        <script src="Scripts/ariadna/ariadna.um.js"></script>
        <script src="Scripts/ariadna/ariadna.localization.es-ES.js"></script>
        <!-- Configuration via JSON -->
        <script src="config.js"></script>
    </head>
    <body>
        <header id="header">
        </header>
        <div id="body" style="min-height:400px;">
            <div id="UserGridContainer" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Usuarios</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="gridUser" class="span12">

                    </div>
                </div>
            </div>
            <div id="UserFormContainer" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Usuario</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="formUser" class="span12">

                    </div>
                </div>
            </div>
            <!-- Search outside support (UserGroup) -->
            <div id="UserGroupGridContainer" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Grupos de usuarios</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="gridUserGroup" class="span12">

                    </div>
                </div>
            </div>
            <div id="UserGroupFormContainer" class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h3>Grupo de usuarios</h3>
                    </div>
                </div>
                <div class="row-fluid">
                    <div id="formUserGroup" class="span12">

                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
        </footer>
        <!-- Templates used in this page -->
        <script type="text/x-kendo-template" id="tNewUser">
            <button class="btn btn-primary" onclick="formUserNew();" title="Nuevo registro">
                <i class="icon-plus icon-white"></i>
            </button>
        </script>
        <script type="tex/x-kendo-template" id="tEditUser">
            <div class="pull-right">
                <button class="btn btn-primary" onclick="formUserEdit(#=UserId#);" title="Editar registro">
                    <i class="icon-pencil icon-white"></i>
                </button>
                <button class="btn btn-primary" onclick="gridUserDelete(#=UserId#,'#=Name#');" title="Eliminar registro">
                    <i class="icon-minus icon-white"></i>
                </button>
            </div>
        </script>
        <script type="tex/x-kendo-template" id="tEditUserS">
            <div class="pull-right">
                <button class="btn btn-primary" onclick="gridUserSelect(#=UserId#);" title="Seleccionar registro">
                    <i class="icon-share icon-white"></i>
                </button>
            </div>
        </script>
        <script type="text/javascript" src="UserGrid.js"></script>
        <script type="text/javascript" src="UserForm.js"></script>
        <!-- Dynamic loads -->
        <script type="text/javascript">

        </script>
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                    loadDefaults();
                    loadHeaderFooter();
                    builUserGrid();
                    //
                    loadUserForm();
                    // Hide what must be hided
                    // Hide the form show the grid
                    $("#UserFormContainer").hide();
                    $("#UserGridContainer").show();
                    // Hide UserGroup search support
                    $("#UserGroupFormContainer").hide();
                    $("#UserGroupGridContainer").hide()
                });
            })(jQuery);
        </script>
    </body>
</html>
