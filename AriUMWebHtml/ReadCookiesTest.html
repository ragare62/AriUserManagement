<html xmlns="http://www.w3.org/1999/xhtml">

    </head>
    <body>
        <div>
            <h3>This is a cookie read test, clic the button below</h3>
        </div>
        <div>
            <button id="btnWriteCookie" onclick="readCookie()">Read Cookie</button>
        </div>
        <script type="text/javascript">
            (function ($) {
                $(document).ready(function () {
                });
            })(jQuery);
        </script>
        <script type="text/javascript">
            function readCookie() {
                //setCookie("user", "El usuario grabó esto para ti", 365);
                var cookie = getCookie("Ariadna");
                alert(cookie);
            }
            function setCookie(c_name, value, exdays) {
                var exdate = new Date();
                exdate.setDate(exday.getDate() + exdays);
                var c_value = escape(value) + ((exdays == null) ? "" : ";expires=" + exdate.toUTCString());
                document.cookie = c_name + "=" + c_value;
            }
            function getCookie(c_name) {
                var c_value = document.cookie;
                var c_start = c_value.indexOf(" " + c_name + "=");
                if (c_start == -1) {
                    c_start = c_value.indexOf(c_name + "=");
                }
                if (c_start == -1) {
                    c_value = null;
                } else {
                    c_start = c_value.indexOf("=", c_start + 1);
                    var c_end = c_value.indexOf(";", c_start);
                    if (c_end == -1) {
                        c_end = c_value.length;
                    }
                    c_value = unescape(c_value.substring(c_start + 1, c_end));
                }
                return c_value;
            }
        </script>
    </body>
</html>
