<div class="row-fluid">
    <div class="span12">
        <h3>Linea de factura</h3>
    </div>
</div>

<div class="row-fluid">
    <div id="formInvoiceLine" class="span12">
        <div class="row-fluid">
            <!-- ID -->
            <div class="span2">
                <label for="txtId">ID</label>
                <input class="span12 k-text" type="text" name="Id" id="txtId" readonly="true" />
                <input id="txtInvoiceId" type="hidden" />
            </div>
            <!-- Product -->
            <div class="span6">
                <label for="txtProduct">Producto</label>
                <input name="Product" id="txtProduct" style="width:inherit;" required validationMessage="Se necesita un producto"/>
                <button id="sProduct" class="btn-primary" title="Buscar clientes" onclick="formInvoiceLineSearch('Product');">
                    <i class="icon-search icon-white"></i>
                </button>
                <input type="hidden" id="txtProductId" />
            </div>
            <div class="span1">
                <label for="txtPrice">Precio</label>
                <input class="span12 k-text" name="Price" id="txtPrice" type="number" readonly="true" />
            </div>
            <div class="span1">
                <label for="txtQuantity">Cantidad</label>
                <input class="span12 k-text" name="Quantity" id="txtQuantity" type="number" min="0" required validationMessage="Se necesita una cantidad"/>
            </div>
            <div class="span2">
                <label for="txtAmount">Importe</label>
                <input class="span12 k-text" name="Amount" id="txtAmount" type="number" readonly="true" />
            </div>
        </div>

        <div class="row-fluid">
            <div class="pull-right">
                <button id="accept" class="btn btn-primary" onclick="formInvoiceLineAccept();" title="Guardar cambios">
                    <i class="icon-ok icon-white"></i>
                </button>
                <button id="cancel" class="btn btn-primary" onclick="formInvoiceLineCancel();" title="Salir">
                    <i class="icon-arrow-left icon-white"></i>
                </button>
            </div>
        </div>
    </div>
</div>
