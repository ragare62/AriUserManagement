<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Basic Bootstrap Page</title>
        <meta name="viewport" content="width=device-with, initial-scale=1.0" />
        <!-- Bootstrap styles -->
        <link href="Content/bootstrap.min.css" rel="stylesheet" media="screen" />
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <fieldset>
                    <legend class="text-info">Esto es un gupo</legend>
                    <div class="row-fluid">
                        <div class="span6">
                            <label>Etiqueta1</label>
                            <input class="span12" type="text" />
                        </div>
                        <div class="span6">
                            <label>Etiqueta2</label>
                            <input class="span6" type="text" />
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6">
                            <label>Etiqueta 3</label>
                            <textarea class="span12" rows="5"></textarea>
                        </div>
                        <div class="span6">
                            <label>Etiqueta 4</label>
                            <input type="text" class="span12" />
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="input-append span6">
                            <input class="span11" type="text" />
                            <button class="btn" type="button"><i class="icon-search"></i></button>
                        </div>
                        <div class="span6">

                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
    </body>
</html>
