<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="Content/kendo/2012.3.1114/kendo.common.min.css" rel="stylesheet" />
        <link href="Content/kendo/2012.3.1114/kendo.metro.min.css" rel="stylesheet" />
        <script src="Scripts/kendo/2012.3.1114/jquery.min.js"></script>
        <script src="Scripts/kendo/2012.3.1114/kendo.web.min.js"></script>
    </head>
<body>
    
        <div id="example" class="k-content">
            <div class="configuration k-widget k-header" style="width: 300px">
                <span class="infoHead">Information</span>
                <p>
                    The Upload is able to upload files out-of-band using the
                    HTML5 File API with fallback for legacy browsers.
                </p>
                <p>
                    You need to configure save action that will receive
                    the uploaded files.
                    An optional remove action is also available.
                </p>
            </div>

            <div style="width:45%">
                <div class="demo-section">
                    <input name="files" id="files" type="file" />
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $("#files").kendoUpload({
                        async: {
                            saveUrl: "http://localhost:50827/api/uploads/",
                            removeUrl: "remove",
                            autoUpload: true
                        }
                    });
                });

            </script>
        </div>


</body>
</html>
