<div class="row-fluid">
    <div class="span12">
        <h3>Producto</h3>
    </div>
</div>
<div class="row-fluid">
    <div id="formProduct" class="span12">
        <div class="row-fluid">
            <div class="span2">
                <label>ID</label>
                <input class="span12 k-text" type="text" id="txtId" name="Id" readonly="true" />
            </div>
            <div class="span10">
                <label>Nombre</label>
                <input class="span12 k-text" type="text" id="txtName" name="Name" required validationMessage="Se necesita un nombre" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="span10">
            </div>
            <div class="span2" style="margin-bottom:10px;">
                <label>Precio</label>
                <input class="span12 k-text" type="number" id="txtPrice" name="Price" required validationMessage="Se necesita un precio" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="pull-right">
                <button id="accept" class="btn btn-primary" onclick="formProductAccept();" title="Guardar cambios">
                    <i class="icon-ok icon-white"></i>
                </button>
                <button id="Button1" class="btn btn-primary" onclick="formProductCancel();" title="Guardar cambios">
                    <i class="icon-arrow-left icon-white"></i>
                </button>
            </div>
        </div>
    </div>
</div>
