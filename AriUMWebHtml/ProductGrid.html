<div class="row-fluid">
    <div class="span12">
        <h3 id="ProductGridTitle">Productos</h3>
    </div>
</div>
<div class="row-fluid">
    <div id="gridProduct" class="span12">

    </div>
</div>
<!-- Templates used in this page -->
<script type="text/x-kendo-template" id="tNewProduct">
    <button class="btn btn-primary" onclick="formProductNew();" title="Nuevo registro">
        <i class="icon-plus icon-white"></i>
    </button>
</script>
<script type="text/x-kendo-template" id="tNewProductS">
    <button class="btn btn-primary" onclick="formProductNew();" title="Nuevo registro">
        <i class="icon-plus icon-white"></i>
    </button>
    <button class="btn btn-primary" onclick="gridProductExit();" title="Volver al formulario">
        <i class="icon-arrow-left icon-white"></i>
    </button>
</script>
<script type="tex/x-kendo-template" id="tEditProduct">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="formProductEdit(#=ProductId#);" title="Editar registro">
            <i class="icon-pencil icon-white"></i>
        </button>
        <button class="btn btn-primary" onclick="gridProductDelete(#=ProductId#,'#=Name#');" title="Eliminar registro">
            <i class="icon-minus icon-white"></i>
        </button>
    </div>
</script>
<script type="tex/x-kendo-template" id="tEditProductS">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="gridProductSelect(#=ProductId#,'#=Name#');" title="Seleccionar registro">
            <i class="icon-share icon-white"></i>
        </button>
    </div>
</script>
