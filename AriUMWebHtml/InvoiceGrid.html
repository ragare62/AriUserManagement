<!--
InvoiceGrid:  
-->
<div class="row-fluid">
    <div class="span12">
         <h3 id="InvoiceGridTitle">Facturas</h3>
    </div>
</div>
<div class="row-fluid">
    <div id="gridInvoice" class="span12">

    </div>
</div>
<!-- Templates used in this page -->
<script type="text/x-kendo-template" id="tNewInvoice">
    <button class="btn btn-primary" onclick="formInvoiceNew();" title="Nuevo registro">
        <i class="icon-plus icon-white"></i>
    </button>
</script>
<script type="tex/x-kendo-template" id="tEditInvoice">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="formInvoiceEdit(#=InvoiceId#);" title="Editar registro">
            <i class="icon-pencil icon-white"></i>
        </button>
        <button class="btn btn-primary" onclick="gridInvoiceDelete(#=InvoiceId#,'#=Year#-#=Serial#-#=InvoiceNumber#');" title="Eliminar registro">
            <i class="icon-minus icon-white"></i>
        </button>
    </div>
</script>
<script type="tex/x-kendo-template" id="tEditInvoiceS">
    <div class="pull-right">
        <button class="btn btn-primary" onclick="gridInvoiceSelect(#=InvoiceId#);" title="Seleccionar registro">
            <i class="icon-share icon-white"></i>
        </button>
    </div>
</script>
